name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: windows-latest
            platform: windows-i686
            target: i686-pc-windows-msvc
            ext: .exe
          - os: windows-latest
            platform: windows-aarch64
            target: aarch64-pc-windows-msvc
            ext: .exe
          
          # Linux
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            platform: linux-i686
            target: i686-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            platform: linux-aarch64
            target: aarch64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            platform: linux-armv7
            target: armv7-unknown-linux-gnueabihf
            ext: ''
          
          # macOS
          - os: macos-latest
            platform: macos-x86_64
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            platform: macos-aarch64
            target: aarch64-apple-darwin
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: j-lang/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf' || matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi
          if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          fi
          if [ "${{ matrix.target }}" = "i686-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-multilib g++-multilib
          fi

      - name: Build
        working-directory: j-lang
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp j-lang/target/${{ matrix.target }}/release/j${{ matrix.ext }} dist/j-${{ matrix.platform }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: j-${{ matrix.platform }}
          path: dist/j-${{ matrix.platform }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create checksums
        run: |
          cd dist
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
